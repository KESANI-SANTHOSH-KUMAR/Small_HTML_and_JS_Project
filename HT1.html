<html>
    <head>
        <title>Signup</title>
       
       
    </head>
    <body bgcolor="aqua">
        <script defer src="button.js"></script>
        <link  rel="stylesheet" href="Maincss.css">
        <h1>Signup</h1>
        <form action="login.html" class="s1" >
            <label>First name:</label>
            <input type="text" id="1" required><br><br>
            <label>Last name:</label>
            <input type="text"  id="2"required> <br><br>
            <label>Email id:</label>
            <input type="email"  id="3"required><br><br>
            <label>Mobile no:</label>
            <input type="tel"  id="4" required><br><br>
            <label>Create Password:</label>
            <input type="password"  id="5"required><br><br>
            <label >Gender:</label> <input type="radio" name="Gender">Male 
            <input type="radio" name="Gender">Female <br><br>
            <label>Choose file:</label>
            <input type="file" required><br><br>
            <label>Date of birth:</label>
            <input type="date" required><br><br>
           
            <button id="validate" >submit</button>
        </form>
    </body>
</html>
